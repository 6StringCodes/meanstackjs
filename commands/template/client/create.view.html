<div class="container">
    <div class="center-block __name__-post">
        <div class="row">
            <div class="col-md-7 col-md-offset-3">
                <h1>Create __Name__</h1>
            </div>
        </div>
        <div class="row">
            <form name="__name__Form" class="__name__-edit form-horizontal" role="form" data-ng-submit="vm.create(__name__Form.$valid)" novalidate>
                <div class="form-group" ng-class="{'has-warning': __name__Form.title.$dirty && __name__Form.title.$invalid, 'has-success': __name__Form.title.$dirty && __name__Form.title.$valid}">
                    <label class="col-md-1 control-label">Title</label>
                    <div class="col-md-9">
                        <input name="title" type="text" class="form-control" data-ng-model="vm.__name__.title" id="title" placeholder="Title" ng-minlength="2" required>
                        <p ng-show="__name__Form.title.$error.required && __name__Form.title.$dirty" class="help-block">Title is required</p>
                        <p ng-show="__name__Form.title.$error.minlength" class="help-block">Title must be at least 2 characters long</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-warning': __name__Form.content.$dirty && __name__Form.content.$invalid, 'has-success': __name__Form.content.$dirty && __name__Form.content.$valid}">
                    <label for="content" class="col-md-1 control-label">Content</label>
                    <div class="col-md-9">
                        <textarea name="content" data-ng-model="vm.__name__.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" ng-minlength="2" required></textarea>
                        <p ng-show="__name__Form.content.$error.required && __name__Form.content.$dirty" class="help-block">Content is required</p>
                        <p ng-show="__name__Form.content.$error.minlength" class="help-block">Content must be at least 2 characters long</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-9">
                        <button type="submit" class="btn btn-primary" ng-disabled="__name__Form.$invalid">Submit</button>
                        <a href="/__name__/list" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </form>
        </div><!-- /.row -->
    </div>
</div>
