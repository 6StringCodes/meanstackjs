<div class="container" ng-init="vm.list()">
	<div class="row">
        <div class="col-md-12">
            <h1>Admin View</h1>
        </div>
    </div>
	<div class="row">
	    <div class="col-md-12 ">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Roles</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, value) in vm.admins">
                        <th scope="row">{{$index + 1}}</th>
                        <td>
                            <img width="50" ng-src="{{value.gravatar}}">
                            <span>{{value.profile.name}}</span>                            
                        </td>
                        <td> 
                            <div ng-repeat="role in value.roles">{{role}}</div>
                        </td>
                        
                        <td>
                            <span>{{value.email}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
	    </div>
	 </div>
</div>
